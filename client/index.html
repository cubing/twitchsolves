<!DOCTYPE html>
<html>
	<head>
		<title>Twitch Solves Puzzles</title>
		<link href="./twisty.css" rel="stylesheet" type="text/css" />
		<link href="./styles.scss" rel="stylesheet" type="text/css" />
		<script src="index.ts" defer></script>
	</head>

	<body>
		<div id="background-wrap">
			<div class="bubble x1"></div>
			<div class="bubble x2"></div>
			<div class="bubble x3"></div>
			<div class="bubble x4"></div>
			<div class="bubble x5"></div>
			<div class="bubble x6"></div>
			<div class="bubble x7"></div>
			<div class="bubble x8"></div>
			<div class="bubble x9"></div>
			<div class="bubble x10"></div>
			<div id="left-info" class="dark-mode">
				<div id="progress-status">
					<div id="progress-header">TWITCH SOLVES</div>
					<progress id="progress-bar"></progress>
				</div>
				<div id="message-box">
					<ul id="message-box-list"></ul>
				</div>
			</div>
			<div id="right-cube">
				<div id="scramble" class="dark-mode"></div>
				<twisty initialization="custom" id="target-twisty"></twisty>
				<div id="bottom-information" class="dark-mode">
					<div id="total-moves" class="dark-mode"></div>
					<div id="logos">
						<img src="./logo.png" width="82.5px" height="96.5px" />
						<img src="./cubingusa_logo.png" width="79.5px" height="94px" />
					</div>
					<footer id="footer" class="container dark-mode">
						<div class="item">
							Made by Saransh Grover |
						</div>

						<div class="cubingjs">
							Powered by Cubing.js
						</div>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
