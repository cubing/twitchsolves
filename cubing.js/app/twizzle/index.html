<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Twizzle</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Twizzle">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <style>
    twisty {
      width: 800px;
      height: 500px;
      display: block;
    }
    #optionsspan label {
      white-space: nowrap;
    }
  </style>
  <link href="../../src/twisty/twisty.css" rel="stylesheet" type="text/css">
  <link href="./index.css" rel="stylesheet" type="text/css">
  <script src="./index.ts"></script>
</head>

<body>
  <div class="title">Twizzle</div>
  <div class="controls-wrapper">
    <div class="controls">
      <select id="puzzleoptions">
        <option value="">custom</option>
      </select>
      <span style="display:none;" id="data">Desc
        <input type=text id=desc value="" size="50"></span>
      <input type=button id="scramble" value="Scramble">
      <input type=button id="reset" value="Reset">
      <input type=button id="options" value="Options">
      <select id="action">
        <option value="">Actions</option>
        <option value="ksolve">KSolve</option>
        <option value="export">Get Scramble</option>
        <option value="ss">Schreier-Sims</option>
        <option value="canon">Canon Seq</option>
        <option value="gap">GAP</option>
        <option value="svgcmd">SVG</option>
      </select>
      <select id="move-input">
        <option value="">Input</option>
        <option value="bluetooth">Bluetooth</option>
        <option value="keyboard">Keyboard</option>
      </select>
      <a href="Help.html" target="_blank"><input type=button id="help" value="Help"></a>
      <span id="optionsspan" style="display:none;">
        <label for="corners"><input type=checkbox checked id="corners">Corners</label>
        <label for="edges"><input type=checkbox checked id="edges">Edges</label>
        <label for="centers"><input type=checkbox checked id="centers">Centers</label>
        <label for="blockmoves"><input type=checkbox id="blockmoves">Block Moves</label>
        <label for="optimize"><input type=checkbox checked id="optimize">Optimize</label>
        <label for="allmoves"><input type=checkbox id="allmoves">All Moves</label>
        <label for="killori"><input type=checkbox id="killori">No Ori</label>
        <label for="vertexmoves"><input type=checkbox id="vertexmoves">Vertex Moves</label>
        <label for="threed"><input type=checkbox checked id="threed">3D</label>
        <label for="sidebyside"><input type=checkbox checked id="sidebyside">Side by Side</label>
        <label for="showfoundation"><input type=checkbox id="showfoundation">Show Foundation</label><br></span>
    </div>
  </div>
  <twisty id="custom-example" initialization="custom"></twisty>
  <textarea class="algarea" placeholder="Moves" id="algorithm"></textarea>
</body>

</html>
